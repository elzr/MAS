<!DOCTYPE html>
<html>
<head><META HTTP-EQUIV="REFRESH" CONTENT="5;URL=https://grupomasstjude.github.io/mas-/">
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 1s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>
<img src="https://grupomasstjude.github.io/mas-/img/logo-horizontal.png" style="width:200px;"/>

<div style="margin:30%; margin-top:15%"></div>

</body>
</html>
